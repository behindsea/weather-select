<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="/static/js/weather-select.js"></script>
	<link rel="stylesheet" href="/static/css/weather-select.css">

	<title>天气查询web版</title>

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">天气查询程序web版</a>
		</button>

		<div class="collapse navbar-collapse" style="float: right;">
			<button class="btn btn-outline-success my-2 my-sm-0" type="button">退出</button>
		</div>
	</nav>

	<div class="container">


		<div class="row">
			<div class="col">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="请输入城市名" id="city" />
					<span class="input-group-btn">
							<button type="button" id="select" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="点击查询">查询</button>
							<button type="button" id="history" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="查看历史记录">历史</button>
							<button type="button" id="help" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="查看帮助">帮助</button>
							<button type="button" id="change" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="更正数据">更正</button>
					</span>
				</div>
			</div>
		</div>


	</div>
	<hr />
	<div id="Weatherdata" class="container">


	</div>
	<br/>

	<div class="bottom">
		<p class="muted">本程序数据由心知天气提供</p>
	</div>

</body>

</html>
