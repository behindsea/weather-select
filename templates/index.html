<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<title>天气查询web版</title>

	<style>
		body {
			padding-top: 5rem;
		}

		.container {
			text-align: center;
		}

		.bottom {
			text-align: center;
		}

		.content {
			border-top: 1px;
			float: right;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">天气查询程序web版</a>
		</button>

		<div class="collapse navbar-collapse" style="float: right;">
			<button class="btn btn-outline-success my-2 my-sm-0" type="button">退出</button>
		</div>
	</nav>

		<div class="container">

			<form method="post" name="form1">
				<div class="row">
					<div class="col">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="请输入城市名" name="city" />
							<span class="input-group-btn">
								<button type="submit" value="select" name="action" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="点击查询">查询</button>
								<button type="submit" value="history" name="action" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="查看历史记录">历史</button>
								<button type="submit" value="help" name="action" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="查看帮助">帮助</button>
								<button type="submit" value="alter" name="action" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="更正数据">更正</button>
							</span>
						</div>
					</div>
				</div>

			</form>
			</div>
			<hr />
			<div id="Weatherdata" class="container">

				{{title|safe}} {% for item in weatherdata %}
				<div class="card bg-light mb-3">
					<div class="card-header">{{ item[0] }}</div>
					<div class="card-body">

						<p class="card-text">天气：{{ item[1] }}</p>
						<p class="card-text">风向：{{ item[2] }}</p>
						<p class="card-text">温度：{{ item[3] }}</p>
					</div>
					<div class="card-footer bg-transparent">{{item[4]|datetimeformat}}</div>
				</div>
				{% endfor %}


			</div>
			<br/>




	<div class="bottom">
		<p>本程序数据由心知天气提供</p>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
